---
layout: default
---

{% assign custom_collections = site.collections | where_exp: "item", "item.label != 'posts'" %}
<div class="home">
    
    <ul class="collections-list">
        {%- for collection in custom_collections -%}
            <li> <a href="{{collection.label}}"> {{ collection.display_name }} </a> </li>
        {%- endfor -%}
    </ul>

</div>
